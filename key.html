<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LexterHub Key</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root {
  --bg: linear-gradient(135deg, #0a0c14, #05060a);
  --card: rgba(255, 255, 255, 0.04);
  --border: rgba(255, 255, 255, 0.12);
  --accent1: #7c5cff;
  --accent2: #33e0c1;
  --text: #e8f2ff;
  --muted: #9daec6;
  --radius: 24px;
  --shadow: 0 10px 50px rgba(0,0,0,0.5);
}
*{box-sizing:border-box;}
html, body {
  height: 100%;
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 16px;
}
.container {
  width: 100%;
  max-width: 480px;
  background: var(--card);
  border-radius: var(--radius);
  padding: 40px 32px;
  text-align: center;
  border: 1px solid var(--border);
  box-shadow: var(--shadow);
  backdrop-filter: blur(20px);
  position: relative;
  overflow: hidden;
  transition: all 0.3s ease;
}
.container::before {
  content:"";
  position:absolute;
  top:-50%;
  left:-50%;
  width:200%;
  height:200%;
  background: conic-gradient(from 180deg at 50% 50%, var(--accent1), var(--accent2), var(--accent1));
  opacity: 0.06;
  animation: spin 12s linear infinite;
  border-radius:50%;
  pointer-events: none; /* FIX: allow clicks */
}
@keyframes spin { to { transform: rotate(360deg); } }
.logo {
  width: 100px;
  height: 100px;
  border-radius: 22px;
  margin: 0 auto 20px;
  background: linear-gradient(135deg, var(--accent1), var(--accent2));
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 12px 40px rgba(124, 92, 255, 0.25);
  transition: transform 0.3s ease;
}
.logo:hover { transform: rotate(-5deg) scale(1.05); }
.logo img { width: 65%; height: 65%; object-fit: contain; }
h1 {
  font-size: 28px;
  font-weight: 800;
  margin: 0;
  background: linear-gradient(90deg, var(--accent1), var(--accent2));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.subtitle { font-size: 14px; color: var(--muted); margin: 8px 0 28px; }
button {
  background: linear-gradient(90deg, var(--accent1), var(--accent2));
  border: none;
  padding: 16px 28px;
  border-radius: 16px;
  color: #fff;
  font-weight: 700;
  font-size: 17px;
  cursor: pointer;
  box-shadow: 0 12px 40px rgba(124, 92, 255, 0.3);
  transition: transform 0.2s ease, box-shadow 0.25s ease;
}
button:hover { transform: translateY(-2px) scale(1.02); box-shadow: 0 16px 50px rgba(124,92,255,0.4);}
button:active { transform: translateY(1px) scale(0.98); }
.preview-box {
  margin-top: 28px;
  background: rgba(255,255,255,0.03);
  border-radius: 16px;
  padding: 20px;
  font-family: monospace;
  font-size: 16px;
  color: var(--text);
  border: 1px solid var(--border);
  word-break: break-all;
  letter-spacing: 0.5px;
  transition: all 0.3s ease;
  box-shadow: 0 4px 20px rgba(0,0,0,0.2) inset;
}
.toast {
  position: fixed;
  bottom: 26px;
  left: 50%;
  transform: translateX(-50%);
  background: linear-gradient(90deg, var(--accent1), var(--accent2));
  color: #fff;
  padding: 14px 20px;
  border-radius: 16px;
  font-weight: 700;
  box-shadow: 0 12px 40px rgba(0,0,0,0.5);
  display: none;
  z-index: 10;
  animation: slideup 0.3s ease forwards;
}
@keyframes slideup { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }
.footer { margin-top: 30px; font-size: 12px; color: var(--muted); }
@media(max-width:480px){
  .container { padding: 32px 20px; }
  h1 { font-size: 24px; }
  button { width: 100%; font-size:16px; }
}
</style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="https://github.com/StealADexter/StealADexter/blob/main/logos/logo.png?raw=true" alt="LexterHub logo">
  </div>
  <h1>LexterHub Key</h1>
  <p class="subtitle">Access your key for Steal A Dexter</p>

  <button id="getKeyBtn">Get Key</button>

  <div class="preview-box" id="previewBox">dexterlife25</div>

  <div class="footer">© 2025 Marcus — LexterHub Key System</div>
</div>

<div id="toast" class="toast">Copied ✓</div>

<script>
const key = "dexterlife25";
const btn = document.getElementById("getKeyBtn");
const toast = document.getElementById("toast");

let toastTimer = null;

function showToast(msg){
  toast.textContent = msg;
  toast.style.display = "block";
  if(toastTimer) clearTimeout(toastTimer);
  toastTimer = setTimeout(()=>{ toast.style.display="none"; }, 2000);
}

async function copyKey(){
  try {
    await navigator.clipboard.writeText(key);
    showToast("Key copied ✓");
  } catch(e) {
    alert("Copy failed, key: " + key);
  }
}

btn.addEventListener("click", copyKey);
</script>

</body>
</html>
